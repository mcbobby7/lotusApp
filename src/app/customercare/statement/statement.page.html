<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">
        <ion-icon name="arrow-back-circle" class="iconstyle1" style="color: #4895CE;
        ;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Generate Statement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="form-group">
    <ion-label>
      Select Account
    </ion-label>
    <ion-select class="border">
      <ion-select-option [value]="1">
        Account 1
      </ion-select-option>
    </ion-select>
  </div>

  <div>
    <ion-label style="">
      Please specify date range
    </ion-label>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>From:</ion-label> 
        <div style="border-radius: 4px; border: 1px solid #eeeff1; display:flex; align-items: center; justify-content: space-between;">
          <ion-datetime #datetime displayFormat="DD/MMM/YY" placeholder="12/Oct/2020"></ion-datetime>
          <ion-icon color="primary" style="font-size: 20px;" name="calendar" (click)="showDate()"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
          <ion-label>To:</ion-label>        
          <div style="border-radius: 5px; border: 1px solid #eeeff1; display:flex; align-items: center; justify-content: space-between;">
            <ion-datetime #datetime displayFormat="DD MM YY" placeholder="12/Oct/2020"></ion-datetime>
            <ion-icon color="primary" style="font-size: 20px;" name="calendar" (click)="showDate()"></ion-icon>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer class="ion-no-border">
        <ion-button expand="full" style="background-color: #4895CE;" (click)="submit()">Send To</ion-button>
</ion-footer>

<app-processing 
  *ngIf="showProcessing"
  (buttonClick)="processingButtonClicked()"
  [processCompleted]="processCompleted"
  successButtonText="Goto Home"
  >
  <span processed-title>
    Statement Sent
  </span>
  <span processed-detail>
    
  </span>
  <span processing-title>
    Processing
  </span>
  <span processing-detail>
    
  </span>
</app-processing>
