<div class="main">
  <div style="margin: 30px" >
    <ion-spinner name="lines" *ngIf="!processCompleted"></ion-spinner>
    
    <div *ngIf="processCompleted">
      <ion-icon name="checkmark-outline" color="primary" style="width: 50px; height: 50px;"></ion-icon>
    </div>
  </div>

  <div style="margin: 10px;">
    <ion-label color='primary' style="font-size: 20px; font-weight: bold;">
      <ng-content *ngIf="processCompleted" select="[processed-title]"></ng-content>
      <ng-content *ngIf="!processCompleted" select="[processing-title]"></ng-content>
    </ion-label></div>
  <div style="font-size: 15px;">
    <ng-content *ngIf="processCompleted" select="[processed-detail]"></ng-content>
    <ng-content *ngIf="!processCompleted" select="[processing-detail]"></ng-content>
  </div>
  <div style="margin: 10px; width: 70vw;">
    <ion-button *ngIf="processCompleted" (click)="buttonClick.emit()" expand='block'>{{successButtonText}}</ion-button>
  </div>
</div>
