

<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="goBack()">
          <ion-icon name="close-outline" style="font-size: 35px;font-weight: bolder;color: #fff;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div style="position: absolute;top: 80px; display: flex;  width: 100%;flex-direction: column;">
   <div style="display: flex;justify-content: center;align-items: center;width: 100%;flex-direction: column;">
    <img src="assets/images/newLotus.png" style="width: 6rem;"  (click)="getfingers()">
    <h4 style="color: #fff;">Lotus Bank</h4>
   </div>
    <form name="loginForm" id="loginForm" #loginForm="ngForm">
      <div >
        <ion-label for="" class="control-label" style="color: #fff;">Username</ion-label>
        <div style="padding: 5px;"></div>
        <ion-row style="border-radius: 5px;border: 0.5px solid #d6d3d3;padding: 0px;">
          <ion-col size="12" style="padding: 0px;margin: 0px;">
            <ion-input style="border: none;font-size: 22px !important;color: #fff !important;" placeholder="Username" type="text" name="username" id="username" [(ngModel)]="LoginResource.username" #username="ngModel"  required></ion-input>
      
          </ion-col>
        </ion-row>
          <div *ngIf="username.invalid && (username.dirty || username.touched) " class="error">
          <div *ngIf="(username.errors.required || username.errors)">
            Username is required
          </div>
      </div>
      <div style="padding: 5px;"></div>
  
        <ion-label for="" style="color: #fff;" >Password</ion-label>
        <div style="padding: 5px;"></div>
        <ion-row style="border-radius: 5px;border: 0.5px solid #d6d3d3;padding: 0 10px 0 0;background-color:rgba(0,0,0, 0.38) !important;">
          <ion-col size="10" style="padding: 0px;margin: 0px;">
            <ion-input style="border: none !important;background-color:transparent !important;font-size: 22px !important;color: #fff !important;"  placeholder="Password" 
            [type]="show ? 'text' : 'password'" id="pIN" name="pIN" #pIN="ngModel"  [(ngModel)]="LoginResource.pIN" required></ion-input>
          </ion-col>
          <ion-col size="2" style="padding: 0px;margin: 0px;">
            <ion-button (click)="viewpassword()" fill="clear" style="color: #fff;">
              <ion-icon *ngIf="!show" name="eye-off-outline" style="font-size: 32px;"></ion-icon>
              <ion-icon *ngIf="show" name="eye-outline" style="font-size: 32px;"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <div style="padding: 5px;"></div>     
        <div *ngIf="pIN.invalid && (pIN.dirty || pIN.touched)" class="error">
          <div *ngIf="pIN.errors.required">
            PIN is required
          </div>
      </div>
      </div>
         
      <div style="padding: 5px;"></div>
      <div style="display: flex;flex-direction: row;">
        <div style="display: flex;flex: auto;">
          <a href="javascript:void(0)" style="float: right;text-transform: none;"(click)="forgotPassword()" ><span style="color: #fff;font-size: 20px;">Forgot password?</span></a>
        </div>
        <div>
          <a href="javascript:void(0)" style="float: right;text-transform: none;" ><span style="color: #fff;font-size: 20px;">Sign Up</span></a>
        </div>
              </div>
              <div style="padding: 5px;"></div>
      <ion-button [disabled]="loginForm.invalid" shape="round" fill="solid" expand="block" class="btnStyle" style="text-transform: none !important; color: #00CECE !important;font-size: 22px !important;" (click)="loginUser()">Login</ion-button>

  
      <div style="color: #fff;text-align: center;">
        <div class="txt">
          <h6>Or Login in with</h6>
        </div>
        </div> 

        <ion-row >
          <ion-col size=12>
            <ion-button (click)="sendOTP()" shape="round" expand="block" fill="outline" style="text-transform: none !important; color: #ffff !important;font-size: 22px !important; --border-color: #fff;">
              <ion-icon name="lock-open-outline"></ion-icon> &nbsp;           
              One-Time PIN
            </ion-button>
            </ion-col>
      
            </ion-row>
    </form>
  </div>

 
</ion-content>
