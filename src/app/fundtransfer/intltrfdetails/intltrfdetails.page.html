

<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <img src="assets/images/back_btn.png" style="width: 2rem;">          
        </ion-button>
      </ion-buttons>
      <ion-title>Other Banks</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="form-group">
    <ion-label style="display: flex;justify-content: center;">
     Select Bank
    </ion-label>
    <div style="padding: 5px;"></div>
    <ion-select style="color: #fff;"  placeholder="Select Account" [(ngModel)]="bankType">
      <ion-select-option >FCMB</ion-select-option>
      <ion-select-option>FBN</ion-select-option>
      <ion-select-option>GT Bank</ion-select-option>
      <ion-select-option>Zenith Bank</ion-select-option>
    </ion-select>
  </div>

  <div class="form-group" >
    <ion-label style="display: flex;justify-content: center;">
     Input Beneficiary Account
    </ion-label>
    <div style="padding: 5px;"></div>
    <ion-input style="color: #fff;" type="tel" [(ngModel)]="tobankAccount"  placeholder="Account Number" (keyup)="inpVali.validate($event,'accountNumber')" required></ion-input>
    <span *ngIf="inpVali.invalidAccount"><small class="error" >Invalid Account Number</small></span>
  </div>

  <ion-row>
    <ion-col size="12" style="padding: 20px">
      <ion-button  (click)="submit()" shape="round" fill="solid" expand="block" class="btnStyle">
      <span *ngIf="!loadingBankAccount">Next</span>
      <span *ngIf="loadingBankAccount">Loading bank details ...</span>
      </ion-button>
      <div style="padding: 10px;"></div>
    </ion-col>
  </ion-row>
