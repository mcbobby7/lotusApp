
<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <img src="assets/images/back_btn.png" style="width: 2rem;">          
        </ion-button>
      </ion-buttons>
      <ion-title>Transfer Type</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="padding: 40px;"></div>
  <div class="page-wrapper" style="margin-top:5px">
   
    <ion-row>
      <ion-col size="12" style="padding: 10px">
        <ion-button (click)="gotolocaltrf()"  fill="clear" expand="block" style="color: #ffffff;">
          <span style="font-size: 14px;font-weight:  bold;">Local Transfers</span>
        </ion-button>
      </ion-col>
    </ion-row>
 
  </div>
  <div style="padding: 40px;"></div>
  <div class="page-wrapper" style="margin-top:5px">
      
    <ion-row>
      <ion-col size="12" style="padding: 10px">
        <ion-button (click)="gotoIntl('FX')"  fill="clear" expand="block" style="color: #ffffff;height: auto;">
          <span style="font-size: 14px;font-weight: bold;">International <br> <br>(Foreign) Transfers</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
