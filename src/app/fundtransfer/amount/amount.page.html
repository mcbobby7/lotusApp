<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-circle" class="iconstyle1" style="color: #4895CE;
        ;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Funds Transfer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-card>
    <ion-card-content>
      <div class="title-value">
        <span class="title">Account Name</span>
        <span class="value">Oreoluwa Uche H.</span>
      </div>
      <div class="title-value">
        <span class="title">Account Number</span>
        <span class="value">010101010101</span>
      </div>
    </ion-card-content>
  </ion-card> -->

  <ion-card style="margin: 12px; background-color: #E0ECFF;">
    <ion-card-content>
      <ion-grid>
        
        <ion-row>
          <ion-col size="7"><span style="font-size: 12px; color: #000; font-weight: bold;">Account Name:</span></ion-col>
          <ion-col size="5"><span style="font-size: 10px; color: #000;">{{transfer.accountName}}</span></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="7" style="font-size: 12px; color: #000; font-weight: bold;">Account Number:</ion-col>
          <ion-col size="5" style="font-size: 10px; color: #000;">{{transfer.accountNo}}</ion-col>          
        </ion-row>
        <ion-row>
          <ion-col size="7" style="font-size: 12px; color: #000; font-weight: bold;">Account Balance:</ion-col>
          <ion-col size="5" style="font-size: 10px; color: #000;">&#8358;{{transfer.balance | number: '.2'}}</ion-col>          
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <div class="form-group">
    <ion-label>
      Bank Name
    </ion-label>
    <ion-select placeholder="Bank Name" [(ngModel)]="bankType">
      <ion-select-option value="Lotus Bank">Lotus Bank</ion-select-option>
      <ion-select-option value="First Bank of Nigeria">First Bank of Nigeria</ion-select-option>
      <ion-select-option value="Zenith Bank">Zenith Bank</ion-select-option>
    </ion-select>
  </div>
  <div class="form-group">
    <ion-label>
    Account Number 
    </ion-label>
    <app-account-input [(value)]="bankAccount"></app-account-input>
    <!-- <ion-input placeholder="Account Number"></ion-input> -->
  </div>
  
  <div class="form-group">
    <ion-label>
      Amount
    </ion-label>
    <!-- <ion-input [(ngModel)]="amount" placeholder="Amount"></ion-input> -->
    <app-amount-input [(value)]="amount"></app-amount-input>
    <span *ngIf="amount > acctBal"><small class="error">Account balance is too low</small></span>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="block" [disabled]="disableSubmit || loadingBankAccount" (click)="submit()">
    <span *ngIf="!loadingBankAccount">Proceed</span>
    <span *ngIf="loadingBankAccount">Loading bank details...</span>
  </ion-button>
</ion-footer>
