<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <img src="assets/images/back_btn.png" style="width: 2rem;">          
        </ion-button>
      </ion-buttons>
      <ion-title>{{transfer.transferType}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="page-wrapper" >
    <div *ngIf="transfer.transferType == 'Lotus Bank' || transfer.transferType == 'Other Banks' " style="width: 100%;border:1px solid rgba(255,255,255, 0.30);border-radius: 4px; padding:10px;margin-top:10px">
      <small>Beneficiary Account Name:</small>
      {{transfer.tobank}}
      <h3>{{transfer.toAccountName}}</h3> 
      </div>
      <div class="form-group" style="padding: 0px;">
        <div style="padding: 10px;"></div>
        <ion-label style="display: flex;justify-content: center;">Amount</ion-label>
        <ion-input type="tel" [(ngModel)]="transfer.amount" name="amount" id="amount" #amount="ngModel" placeholder="Enter amount" (keyup)="avalidate($event,'amount')" required></ion-input>
        <span *ngIf="inpVali.invalidAmount"><small class="error">Invalid Amount</small></span>
        </div>
        <div class="form-group" style="padding: 0px;">
          <div style="padding: 10px;"></div>
          <ion-label style="display: flex;justify-content: center;">Description</ion-label>
          <ion-textarea rows="5" [(ngModel)]="transfer.narration" name="narration" id="narration" #narration="ngModel" placeholder="Enter comment here" required></ion-textarea>
        
          </div>
          <ion-row>
            <ion-col size="12" style="padding: 20px">
              <ion-button  (click)="submit()" shape="round" fill="solid" expand="block" class="btnStyle">
              <span *ngIf="!loadingBankAccount">Proceed</span>
              <span *ngIf="loadingBankAccount">Loading...</span>
              </ion-button>
              <div style="padding: 10px;"></div>
            </ion-col>
          </ion-row>
  </div>
</ion-content>
