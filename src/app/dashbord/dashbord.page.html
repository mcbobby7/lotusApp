<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>{{loggedinUserfullName}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon name="power-outline" style="font-size: 35px;font-weight: bolder;color: #fff;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div style="position: absolute;top: 70px; display: flex; width: 100%; flex-direction: column;">
   <div style=" display: flex; justify-content: center;align-items: center;width: 100%; ">
    <img src="assets/images/newLotus.png" style="width: 3.5rem;"  (click)="getfingers()">
   </div>
   <div style="padding:20px 5px 20px 5px;  width: 100%">
    <ion-row class="dashboard-menu">
      <ion-col col-6 class="menu-item " >
        <a href="javascript:void(0)" (click)="popdeposittype()" style="color: #ffffff;">
      
        <img src="assets/images/deposit_icon.png">
    
      </a>
      </ion-col>
      <ion-col col-6 class="menu-item " >
        <a href="javascript:void(0)" (click)="popwithdrawltype()" style="color: #ffffff;">
      
          <img src="assets/images/withdrawal_icon.png">
      
        </a>
      </ion-col>
      </ion-row>
      <ion-row class="dashboard-menu">
        <ion-col col-6 class="menu-item " >
          <a routerLink="/fundtransfer" style="color: #ffffff;">
        
          <img src="assets/images/funds_icon.png">
      
        </a>
        </ion-col>
        <ion-col col-6 class="menu-item " >
          <a routerLink="/enquiries" [queryParams]="{toPage: '/self-service'}" style="color: #ffffff;">
        
            <img src="assets/images/selfservice_icon.png">
        
          </a>
        </ion-col>
        </ion-row>
        <ion-row class="dashboard-menu">
          <ion-col size="5.3" class="menu-item " >
            <a routerLink="/enquiries" [queryParams]="{toPage: '/selfservice'}" style="color: #ffffff;">
          
            <img src="assets/images/enquiries_icon.png">
        
          </a>
          </ion-col>
          <!-- <ion-col col-6 class="menu-item " >
            <a routerLink="/localdelivery/bookingoptions" style="color: #ffffff;">
          
              <img src="assets/images/withdrawal_icon.png">
          
            </a>
          </ion-col> -->
          </ion-row>
    </div>
  </div>

</ion-content>
