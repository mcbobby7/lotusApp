<ion-header>
  <ion-toolbar>
    <ion-title>Withdrawal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-group">
    <ion-label>
      Account Number
    </ion-label>
    <ion-input [(ngModel)]="accountNo" style="border: 1px solid black; border-radius: 2px;"></ion-input>
  </div>

</ion-content>

<ion-footer>
  <ion-button expand="block" [disabled]="disableSubmit" (click)="submit()">Proceed</ion-button>
</ion-footer>
