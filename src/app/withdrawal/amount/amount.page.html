      <ion-title>Cash Withdrawal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="page-wrapper" >
    <div >
      <div  style="width: 100%;border:1px solid rgba(255,255,255, 0.30);border-radius: 4px; padding:10px;margin-top:10px">
    <p style="font-weight: normal;">Account Name:</p>
    <h1>{{withdrawal.accountName}}</h1>
    <p style="font-weight: normal;">Account Balance:</p>
    <h1>{{withdrawal.balance | number: '.2'}}</h1>
    </div>
    <div class="form-group" style="padding: 0px;">
      <div style="padding: 10px;"></div>
      <ion-label style="display: flex;justify-content: center;">Amount</ion-label>
      <div style="padding: 5px;"></div>
      <app-amount-input [(value)]="amount"></app-amount-input>
      <span *ngIf="amount > acctBal"><small class="error" style="font-size: 14px;">Account balance is too low</small></span>
      </div>
      <div style="padding: 10px;"></div>
    </div>
  </div>



  <ion-row >
    <ion-col size="12" style="padding:5px 20px 20px 20px">
      <ion-button [disabled]="disableSubmit" (click)="submit()"  shape="round" fill="solid" expand="block" class="btnStyle">
    Proceed
      </ion-button>
      <div style="padding: 10px;"></div>
    </ion-col>
  </ion-row>
