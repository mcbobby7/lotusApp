<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">
        <ion-icon name="arrow-back-circle" class="iconstyle1" style="color: #4895CE;
        ;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="font-size: 14px; font-weight: bold; text-align: center;">Transaction Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style="margin: 12px; background-color: #E0ECFF;">
    <ion-card-content>
      <ion-grid>
        
        <ion-row>
          <ion-col size="7"><span style="font-size: 12px; color: #000; font-weight: bold;">Account Name:</span></ion-col>
          <ion-col size="5"><span style="font-size: 10px; color: #000;">Sherif Sorunke</span></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="7" style="font-size: 12px; color: #000; font-weight: bold;">Account Number:</ion-col>
          <ion-col size="5" style="font-size: 10px; color: #000;">9866435723</ion-col>          
        </ion-row>

        <ion-row>
          <ion-col size="7" style="font-size: 12px; color: #000; font-weight: bold;">Amount:</ion-col>
          <ion-col size="5" style="font-size: 10px; color: #000;">&#8358;30,000:00</ion-col>          
        </ion-row>         
        
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer style="background-color: #fff;">
  <div>
    <ion-button class="cta1" expand="block" id="cancel" style="margin-left:4px" fill="outline">
      <ion-label>CANCEL</ion-label>
    </ion-button>
    <ion-button class="cta" expand="block" id="confirm" fill="default">
      <ion-label>CONFIRM</ion-label>
    </ion-button>
    </div>
</ion-footer>
