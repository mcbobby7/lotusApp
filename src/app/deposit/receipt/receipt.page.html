<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-title style="font-size: 14px; font-weight: bold; text-align: center;">Deposit Receipt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style="margin: 12px; background-color: #E0ECFF;">
    <ion-card-content>
      <ion-grid>
        
        <ion-row>
          <ion-col size="7"><span style="font-size: 12px; color: #000; font-weight: bold;">Account Name:</span></ion-col>
          <ion-col size="5"><span style="font-size: 10px; color: #000;">{{deposit.bankName}}</span></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="7" style="font-size: 12px; color: #000; font-weight: bold;">Account Number:</ion-col>
          <ion-col size="5" style="font-size: 10px; color: #000;">{{deposit.accountNumber}}</ion-col>          
        </ion-row>

        <ion-row>
          <ion-col size="7" style="font-size: 12px; color: #000; font-weight: bold;">Amount:</ion-col>
          <ion-col size="5" style="font-size: 10px; color: #000;">&#8358; {{deposit.amount}} </ion-col>
        </ion-row>         
        
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card style="margin: 12px; background-color: #E0ECFF;">
    <ion-card-content>
      <ion-grid>
        
        <ion-row>
          <ion-col size="7"><span style="font-size: 12px; color: #000; font-weight: bold;">Depositor Name:</span></ion-col>
          <ion-col size="5"><span style="font-size: 10px; color: #000;">{{deposit.depositorFullname}}</span></ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="7" style="font-size: 12px; color: #000; font-weight: bold;">Depositor Number:</ion-col>
          <ion-col size="5" style="font-size: 10px; color: #000;">{{deposit.depositorPhoneNumber}}</ion-col>          
        </ion-row>

        <ion-row>
          <ion-col size="7" style="font-size: 12px; color: #000; font-weight: bold;">Depositor Email:</ion-col>
          <ion-col size="5" style="font-size: 10px; color: #000;">{{deposit.depositorEmail}}</ion-col>          
        </ion-row>

        <ion-row>
          <ion-col size="7" style="font-size: 12px; color: #000; font-weight: bold;">Naration:</ion-col>
          <ion-col size="5" style="font-size: 10px; color: #000;">{{deposit.narration}}</ion-col>          
        </ion-row>        
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer style="background-color: #fff;" class="ion-no-border">
  <div>
    <!-- <ion-button class="cta1" expand="block" id="cancel" style="margin-left:4px" fill="outline">
      <ion-label>CANCEL</ion-label>
    </ion-button> -->
    <ion-button routerLink='/' expand="block">
      <ion-label>Home</ion-label>
    </ion-button>
    </div>
</ion-footer>
