<ion-content>
  <form name="depositForm" id="depositForm" #depositForm="ngForm">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <img src="assets/images/back_btn.png" style="width: 2rem;">          
        </ion-button>
      </ion-buttons>
      <ion-title>Cash Deposit</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="page-wrapper" >
    <div >
      <div  style="width: 100%;border:1px solid rgba(255,255,255, 0.30);border-radius: 4px; padding:10px;margin-top:10px">
    <p>Account Name:</p>
    <h1>{{depositObj.accountName}}</h1>
    </div>
    <div class="form-group" style="padding: 0px;">
      <div style="padding: 10px;"></div>
      <ion-label style="display: flex;justify-content: center;">Amount</ion-label>
      <ion-input type="tel" [(ngModel)]="depositObj.amount" name="accountNumber" id="accountNumber" #accountNumber="ngModel" placeholder="Enter amount" (keyup)="avalidate($event,'amount')" required></ion-input>
      <span *ngIf="inpVali.invalidAmount"><small class="error">Invalid Amount</small></span>
      </div>
    <h5>Make deposit into:</h5>
    <ion-radio-group name="selfdeposit" [(ngModel)]="depositObj.selfdeposit" [value]="depositObj.selfdeposit">
    <ion-list style="background: transparent; border:1px solid rgba(255,255,255,0.50);border-radius: 4px;">
    
      <ion-item lines="none" class="grpRadio">
        <ion-label>Own Account</ion-label>
        <ion-radio slot="end" value="ownaccount" style="--color-checked:#fff;"></ion-radio>
      </ion-item>
    
    
    </ion-list>
    <div style="padding: 10px;"></div>
    <ion-list  style="background: transparent; border:1px solid rgba(255,255,255,0.50);border-radius: 4px;">
      <ion-item lines="none" class="grpRadio">
        <ion-label>Other Account</ion-label>
        <ion-radio slot="end" value="otheraccount" style="--color-checked:#fff;"></ion-radio>
      </ion-item>
    </ion-list>
    
    </ion-radio-group>
    </div>
  </div>



  <ion-row >
    <ion-col size="12" style="padding:5px 20px 20px 20px">
      <ion-button (click)="validateSingleDep()"  shape="round" fill="solid" expand="block" class="btnStyle">
    Proceed
      </ion-button>
      <div style="padding: 10px;"></div>
    </ion-col>
  </ion-row>
  </form>
</ion-content>
