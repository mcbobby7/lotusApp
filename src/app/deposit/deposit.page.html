<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-circle" class="iconstyle1" style="color: #4895CE;
        ;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Deposit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-group" *ngIf="intrusmntType == 'cash'">
    <ion-label>
      Account Number
    </ion-label>
    <ion-input placeholder="Account Number"></ion-input>
  </div>
  <div class="form-group" *ngIf="intrusmntType == 'Cheque'">
    <ion-label>
      Bank Name
    </ion-label>
    <ion-input placeholder="Bank Name"></ion-input>
  </div>
  <div class="form-group" *ngIf="intrusmntType == 'Cheque'">
    <ion-label>
     Cheque Number
    </ion-label>
    <ion-input placeholder="Cheque Number"></ion-input>
  </div>
  <div class="form-group" >
    <ion-label>
      <span *ngIf="intrusmntType == 'Cheque'">Total Amount on Cheque</span>
      <span *ngIf="intrusmntType == 'cash'">Amount</span>
    </ion-label>
    <ion-input placeholder="Amount"></ion-input>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="block" [routerLink]="['/deposit/depositor-detail']">Proceed</ion-button>
</ion-footer>
